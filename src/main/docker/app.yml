version: '2'
services:
    sfi3-app:
        image: sfi3
        environment:
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:mysql://sfi3-mysql:3306/sfi3?useUnicode=true&characterEncoding=utf8&useSSL=false
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
        ports:
            - 8080:8080
    sfi3-mysql:
        extends:
            file: mysql.yml
            service: sfi3-mysql

<form name="learnForm" (ngSubmit)="confirmLearn()">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="mmsApp.linearRegression.confirm.learn">Confirm Learn</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p jhiTranslate="mmsApp.linearRegression.learn.question" >Are you sure you want to run learning process?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-danger">
            <span class="fa fa-remove"></span>&nbsp;<span jhiTranslate="mmsApp.linearRegression.learn">Learn</span>
        </button>
    </div>
</form>

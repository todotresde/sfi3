
<div *ngIf="supply">
    <h2><span jhiTranslate="mmsApp.supply.detail.title">Supply</span> {{supply.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <div class='row'>
        <div class="col form-group">
            <label class="form-control-label" jhiTranslate="mmsApp.supply.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name" [value]="supply.name" readonly/>
        </div>
        <div class="col form-group">
            <label class="form-control-label" jhiTranslate="mmsApp.supply.supplyType" for="field_name">Supply Type</label>
            <input type="text" class="form-control" name="name" id="field_supplyType" [value]="supply.supplyType?.name" readonly/>
        </div>
    </div>
    
    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'supply/'+ supply.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
